version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - saludar
  - despedirse
  - consultar_tiempo
  - consultar_fecha
  - consultar_dia_de_la_semana

entities:
  - fecha

slots:
  fecha:
    type: any

responses:
  utter_saludar:
    - text: "¡Hola! ¿En qué puedo ayudarte?"
  utter_despedirse:
    - text: "¡Hasta luego! Que tengas un buen día."

actions:
  - action_consultar_tiempo
  - action_consultar_fecha
  - action_consultar_dia_de_la_semana
  - utter_saludar
  - utter_despedirse
